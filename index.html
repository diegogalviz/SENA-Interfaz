<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <!--    link de conexion con css-->
    <link rel="stylesheet" href="css/style.css">
    <title>create account</title>
</head>
<body>

<div class="container">

    <header class="header"></header>

    <main class="main">

        <div class="logo">
            <h1>Logo</h1>
        </div>

        <div class="tittle">
            <h1>Real-estate sales date</h1>
        </div>

        <div class="form">

            <form action="" id="form" name="form" method="post">

                <div class="element">
                    <label for="name"> Name</label>
                    <input type="text" id="name" name="name" required="true" />
                </div>

                <div class="element">
                    <label for="email"> Email</label>
                    <input type="email" id="email" name="email" required="true" />
                </div>

                <div class="element">
                    <label for="password"> Password</label>
                    <input type="password" id="password" name="password" required="true"
                           />
                </div>

                <div class="element">
                    <label for="confirm-password"> Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required="true"
                           />
                </div>


            </form>

            <div class="message1">
                <article class="article">By creating an account, you agree to Real-Satate Sales Dateâ€™s <span><b>terms</b></span> of
                    use and <b>privacy policy</b>
                </article>
            </div>

            <div class="create-account">
                <input type="submit" value="Create account"/>
            </div>

            <div class="message2">
                <article>
                    Already have an account? <b>Log in</b>
                </article>
            </div>
        </div>
    </main>


</div>


<!--dinamicas con javascript-->
<script src="js/app.js"></script>

</body>
</html>
